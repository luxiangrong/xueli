    <div class="weui_tab">
        <div class="weui_tab_bd">
            <div class="scroll-pane">
                <div class="container-fluid ranking-list">
                    <div class="row brand">
                        <img src="images/j01.jpg" class="img-responsive center-block" alt="">
                    </div>
                    <div class="row">
                        <div class="activity-date">

                    <div class="weui_cells_form">

                            </div>

                            </div>

                                <input class="weui_input" type="number" placeholder="输入收到的手机验证码">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <div class="weui_uploader">
                                    <div class="weui_uploader_hd weui_cell">
                                        <div class="weui_cell_bd weui_cell_primary">上传照片</div>
                                    </div>
                                    <div class="weui_uploader_bd">
                                        <ul class="weui_uploader_files">
                                            <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                        </ul>
                                        <div class="weui_uploader_input_wrp">
                                            <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weui_btn_area">
                            <button class="btn btn-block btn-danger" href="javascript:" id="showTooltips">报名</button>
                        </div>
                    </div>
                    <div class="tag-box">
                        <div class="tag">
                            报名须知
                        </div>
                        <div class="body">
                            <img src="images/j05.jpg" alt="" class="img-responsive center-block">
                            <p class="text-orange">1：请使用真实姓名</p>
                            <p class="text-orange">2：请上传您本人或者您同桌的真实照片，否则将取消参赛资格</p>
                            <p class="text-orange">3：每人只限报名一次</p>
                            <p class="text-orange">4：图片只能上传一次且不能修改</p>
                            <p class="text-orange">5：图片大小3MB以内</p>
                            <p class="text-orange">6：如报名遇到问题请联系技术电话：18515156672</p>
                        </div>

    <script>
    jQuery(function($) {
    	$('#btn-verify').on('click', function(e){
    		e.preventDefault();
    		var $this = $(this);
    		var seconds = 60;
    		$this.prop('disabled', true);
    		$(this).text(seconds + '秒后重新发送！');
    		var handler = window.setInterval(function(){
    			if(seconds == 1) {
    				$this.prop('disabled', false);
    				$this.text('获取验证码');
    				clearInterval(handler);
    				return;
    			} else {
    				$this.text(--seconds + '秒后重新发送！');
    			}
    		}, 1000);
    	});
    });
    </script>
