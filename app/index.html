    <script>
    jQuery(function($) {


        var dropload = $('.weui_tab_bd').dropload({
            threshold: 200,
            loadDownFn: function(me) {
                $.get('data.html')
                    .done(function(data) {
                        setTimeout(function() {
                            $('.participants').append(data);
                            // 每次数据加载完，必须重置
                            dropload.resetload();
                        }, 500);
                    })
                    .fail(function(data) {
                        dropload.resetload();
                    });
            }
        });
        $('#search_input').on('focus', function() {
            $('#search_bar').addClass('weui_search_focusing');
        });
        $('#search_input').on('blur', function() {
            $('#search_bar').removeClass('weui_search_focusing');
        });
        var oldValue = '';
        $('#search_input').on('keydown', function() {
            if (oldValue != $(this).val()) {
                $.get('result.html')
                    .done(function(data) {
                        setTimeout(function() {
                            $('.participants').html(data);
                            // 每次数据加载完，必须重置
                            dropload.resetload();
                        }, 500);
                    })
                    .fail(function(data) {
                        dropload.resetload();
                    });
            }
            oldValue = $(this).val();
        });
    });
    </script>
