    <script>
    jQuery(function($) {
        var dropload = $('.weui_tab_bd').dropload({
            threshold: 200,
            loadDownFn: function(me) {
                $.get('data-ranking.html')
                    .done(function(data) {
                        setTimeout(function() {
                            $('.ranking-list').append(data);
                            // 每次数据加载完，必须重置
                            dropload.resetload();
                        }, 500);
                    })
                    .fail(function(data) {
                        dropload.resetload();
                    });
            }
        });
    });
    </script>
